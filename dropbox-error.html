<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dropbox-error-style.css">
  <title>Dropbox Error</title>
</head>
<body>
  <div class="figure">
    <img src="https://assets.dropbox.com/www/en-us/illustrations/spot/look-magnifying-glass.svg" alt="dd">
  </div>
  <div id="errorbox">
    <div class="not-found">
      <h1>Error (4xx)</h1>
        We can't find the page you're looking for. 
    </div>
    <div class="not-found--links">
      Here are a few links that may be helpful: 
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li><a href="#">Help Center</a></li>
        <li>
          <a href="#">Sign in</a>
        </li>
        <li>
          <a href="#">Get a free account</a>
        </li>
        <li>
          <a href="#">Dropbox Plus</a>
        </li>
        <li>
          <a href="#">Dropbox Business</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
